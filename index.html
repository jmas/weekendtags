<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeekendTags</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <div class="container">
    <header id="header">
      <div>
        <a href="#places-page"><img src="//habrastorage.org/webt/g9/nc/wh/g9ncwhzefx79w31rzfhpaz9yex4.png"></a>
      </div>
      <div id="menu">
        <a href="#tags-page">Все теги</a>
        <strong><a href="#add-place-page">Добавить место</a></strong>
      </div>
    </header>
    
    <div id="tags-page" style="display: none;">
      Tags
    </div>
    <div id="add-place-page" style="display: none;">
      <div id="add-place-message" class="message" style="display: none;">
        Ваше место отправлено на проверку.
        Спасибо, что вы принимаете участие в жизни проекта!
      </div>
      <form id="place-form">
        <div>
          <label for="url-field">Ссылка</label>
          <input id="url-field" type="url" name="url" required>
        </div>
        <div>
          <label for="tags-field">Тэги</label>
          <input id="tags-field" type="text" name="tags" required>
        </div>
        <div id="place-form-tags" class="tags"></div>
        <div>
          <label for="email-field">Email</label>
          <input id="email-field" type="email" name="email" required>
        </div>
        <button id="place-form-send-btn">
         Отправить
        </button>
        &nbsp; &nbsp;
        <a href="#places-page">Вернуться на главную</a>
      </form>
    </div>
    <div id="places-page">
      <form id="search-form" onsubmit="return false;">
        <input type="search" name="search" placeholder="Искать по тегу или названию" id="search-form-input">
      </form>

      <div id="tags"></div>

      <div id="places"></div>
    </div>

    <footer id="footer">
      <a href="https://t.me/weekendtags">Спрашивай в Telegram</a>
      <a href="https://github.com/jmas/weekendtags">Изменяй проект на GitHub</a>
    </footer>
  </div>

      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      style="display: none;"
  >

  <script src="index.js"></script>
</body>
</html>
